<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Node Express CRUD</title>

  </head>
  <body class="bg-light container ">
      <div class="row d-flex justify-content-center align-items-center">
          <div id="login" class="col-10 bg-white mt-4">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <form action="/login" id="authForm" method="POST">
             <input type="text" name="username" class="form-control" placeholder="Username" /><br><br>
               <input type="password" name="Password" class="form-control" placeholder="password" /><br><br>
               
                    <p class='alert alert-danger' style="margin-right: 20%; display:none;">Hello</p>
                    <button type="submit" class="btn btn-warning text-dark" id="actionButton">Login</button>
                    <button type="button" class="btn btn-secondary" id="signupButton">Signup</button>
                    
                
            </form>
          </div>
          <div id="register" class="col-12 bg-white mt-4">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <form action="/signup" id="authForm" method="POST">
             <input type="text" name="username" class="form-control" placeholder="Username" /><br><br>
               <input type="password" name="Password" class="form-control" placeholder="password" /><br><br>
               
                    <p class='alert alert-danger' style="margin-right: 20%; display:none;">Hello</p>
                    
                    <button type="submit" class="btn btn-warning text-dark" id="actionButton">Sign Up</button>
                    <button type="button" class="btn btn-secondary" id="loginButton">Login</button>
                
            </form>
        </div>
                
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript">    
       $(document).ready(function(){
           $("#register").hide();
            let urlParams = new URLSearchParams(window.location.search);
            let myParam = urlParams.get('error');

            if(myParam){
                $('.modal-footer p').html(myParam);
                $('.modal-footer p').fadeIn(1000).fadeOut(2000);
            }

            $('#loginButton').on('click', () => {
                
                        $('#register').fadeOut();
                        $('#login').fadeIn();
                
            });
            $('#signupButton').on('click', () => {
                
                    $('#login').fadeOut();
                    $('#register').fadeIn();
                   
        });
       });
    </script>
  </body>
</html>
